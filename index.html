<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="https://fav.farm/✅" />
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <video class="flex" width="765" height="430" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" controls muted loop></video>

        <div class="speed">
            <div class="speed-bar">1×</div>
        </div>
    </div>
</body>
</html>
